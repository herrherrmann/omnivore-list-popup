<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="popup.css" />
		<meta name="color-scheme" content="dark light" />
	</head>

	<body>
		<header class="toolbar">
			<button type="button" class="add-current-page">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="20"
					height="20"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
				>
					<path d="M5 12h14" />
					<path d="M12 5v14" />
				</svg>
				Add this page
			</button>
			<button type="button" class="refresh">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="20"
					height="20"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
				>
					<path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
					<path d="M21 3v5h-5" />
					<path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
					<path d="M8 16H3v5" />
				</svg>
				Refresh
			</button>
			<button type="button" class="open-omnivore">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="100%"
					height="100%"
					viewBox="0 0 22 22"
					fill-rule="evenodd"
					stroke-linejoin="round"
					stroke-miterlimit="2"
				>
					<path
						d="M7.161 15.218V8.64c0-.562.66-.88 1.1-.489l2.029 2.959a1.11 1.11 0 0 0 1.418 0l1.981-2.934c.44-.367 1.1-.073 1.1.489v3.472c0 1.687 1.125 3.056 2.812 3.056h.049c1.443 0 2.69-.978 3.032-2.371.171-.734.318-1.492.318-2.079-.024-5.746-4.89-10.098-10.71-9.707a10.03 10.03 0 0 0-9.267 9.267c-.391 5.82 4.206 10.685 9.976 10.685"
						fill="none"
						stroke="currentColor"
						stroke-width="1.5"
					/>
				</svg>
				Open Omnivore
			</button>
		</header>
		<div class="loading" id="loading">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="20"
				height="20"
				viewBox="0 0 24 24"
				fill="none"
				stroke="currentColor"
				stroke-width="2"
				stroke-linecap="round"
				stroke-linejoin="round"
				class="rotating"
			>
				<path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
				<path d="M21 3v5h-5" />
				<path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
				<path d="M8 16H3v5" />
			</svg>
			Loadingâ€¦
		</div>
		<div class="error" id="error"></div>
		<div class="content" id="content"></div>
		<div class="labels-page" id="labels-page" style="display: none">
			<fieldset>
				<legend>Select labels:</legend>
				<div id="labels"></div>
				<div id="buttons"></div>
			</fieldset>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
