<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="variables.css" />
		<link rel="stylesheet" href="options.css" />
		<meta name="color-scheme" content="dark light" />
	</head>

	<body>
		<form>
			<label>
				Omnivore API Key
				<small>
					<a href="https://omnivore.app/settings/api" target="_blank"
						>Get it on Omnivore</a
					>
				</small>
				<input type="text" id="api-key" name="api-key" />
			</label>

			<fieldset>
				<legend>UI options</legend>
				<label>
					<input
						type="checkbox"
						id="show-labels-button"
						name="show-labels-button"
					/>
					Show labels button
				</label>
				<label>
					<input
						type="checkbox"
						id="show-archive-button"
						name="show-archive-button"
					/>
					Show archive (and restore) button
				</label>
				<label>
					<input
						type="checkbox"
						id="show-delete-button"
						name="show-delete-button"
					/>
					Show delete button
				</label>
			</fieldset>

			<fieldset class="advanced-options">
				<legend>⚠️ Advanced options</legend>
				<label>
					Custom Omnivore API URL
					<small>Only needed if you host your own Omnivore instance</small>
					<input
						type="url"
						placeholder="https://..."
						id="api-url"
						name="api-url"
					/>
				</label>
				<label>
					Search Query
					<small>
						<a
							href="https://docs.omnivore.app/using/search.html"
							target="_blank"
							>More info on search queries</a
						>
					</small>
					<input type="text" id="search-query" name="search-query" />
				</label>
			</fieldset>
			<div class="footer">
				<button type="submit">Save</button>
				<button type="button" class="restore-defaults">Restore defaults</button>
				<div class="message" id="message" aria-live="polite"></div>
			</div>
		</form>

		<script type="module" src="options.ts"></script>
	</body>
</html>
